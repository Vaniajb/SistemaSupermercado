<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
/* 15 – Vamos criar um exercício mais elaborado:
1 - Esse script será a simulação de um caixa de mercado, onde podemos lançar
valores para N produtos. A cada lançamento o sistema deve perguntar se você
que fazer um novo lançamento escolhendo entre duas opções s / n, se o usuário
selecionar s o sistema continua as vendas e no momento que o usuário
selecionar n será encerrada as vendas.
2 - O sistema vai calcular todos os produtos mostrando um prompt com o valor
total da venda e vai pedir para lançar o valor que o cliente deu para o caixa, após
esse procedimento o sistema vai mostrar o troco do cliente que é o valor dado
pelo cliente menos o total da venda.
 */

let valorProduto = 0 
let total = 0 
let resposta = ''
let valorPagamento = 0
let troco = 0

do {
    valorProduto = Number(prompt("Digite o valor do produto: "))
    total = total + valorProduto
    resposta =  prompt("Deseja realizar mais um lançamento de produto?")
} while (resposta=="sim");

valorPagamento = Number(prompt("O valor total da compra é de R$" + total + " - Informe o valor paga pagamento "))
troco = valorPagamento - total
if (valorPagamento < total) {
    alert ("Valor insuficiente para realizar o pagamento da compra!!")
}
else{
alert ("Pagamento realizado!! o troco é de R$" + troco)
}
    </script>
</body>
</html>
